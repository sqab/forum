{% load static %}
{% load avatar_tags %}
{% block content %}

<!-- Navbar -->
<div class="w3-top">
	<div class="w3-bar w3-theme-d2 w3-left-align w3-large">
		<a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-theme-d2"
		 href="javascript:void(0);" onclick="openNav()">
			<i class="fa fa-bars"></i>
		</a>
		<a href="{% url 'feed' %}" class="w3-bar-item w3-button w3-padding-large w3-theme-d4">
			<i class="fa fa-home w3-margin-right"></i>Logo</a>
		<a href="{% url 'feed' %}" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white" title="Feed">
			<i class="fa fa-globe"></i>
		</a>
		<a href="{% url 'profile' %}" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white" title="Account Settings">
			<i class="fa fa-user"></i>
		</a>
		<a href="{% url 'new_post' %}" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white" title="Create Post">
			<i class="fa fa-pencil"></i>
		</a>
		{% if user.is_authenticated %}
        <a href="{% url 'logout' %}" class="w3-bar-item w3-button w3-hide-small w3-right w3-padding-large w3-hover-white"><i class="fa fa-sign-out"></i></a>
      {% else %}
        <a href="{% url 'login' %}" class="w3-bar-item w3-button w3-hide-small w3-right w3-padding-large w3-hover-white"><i class="fa fa-sign-in"></i></a>
      {% endif %}
	</div>
</div>


{% endblock %}
