{% extends 'base.html' %} 
{% load staticfiles %} 

{% block content %}
<div class="w3-container w3-content" style="max-width:1400px;margin-top:80px">
	<form action="" method="post" class="w3-container w3-card-4">
		{% csrf_token %} 
		<p>
			{{ form.username }}
			<label>Username</label>
		</p>
		<p>
			{{ form.password }}
			<label>Password</label>
		</p>
		<p>
			<button type="submit" class="w3-button w3-section w3-teal w3-ripple">Log in</button>
			<a href="/signup/" class="w3-button w3-section w3-teal w3-ripple">Sign up</a>
		</p>
	</form>
</div>
{% endblock %}
